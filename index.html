<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <p>Personal details</p>
    <label for="selector1">Salutation</label>
    <br />

        <option value="none">--None--</option>
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
    </select>
    <br />
    <br />

    <label for="name">First Name:</label>
    <input type="text" name="name" id="name" placeholder="abcd">
    <br />
    <br />

    <label for="last">Last Name:</label>
    <input type="text" name="last" id="last" placeholder="abcd">
    <br />
    <br />

    <label for="">Gender</label>
    <input type="radio" name="drone" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" name="drone" id="female" value="female">
    <label for="female">Female</label>
    <br />
    <br />

    <label for="mail">Email:</label>
    <input type="text" name="mail" id="mail">
    <br />
    <br />

    <label for="date">Date of Birth</label>
    <input type="date" name="time" id="date">
    <br />
    <br />

    <label for="address">Address:</label>
    <br />
    <textarea name="textarea" id="address" cols="30" rows="5"></textarea>
    <br />
    <br />

    <button>Submit</button>


</body>

</html>
